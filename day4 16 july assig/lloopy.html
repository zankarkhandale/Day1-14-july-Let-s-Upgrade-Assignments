<body>
    <script>
         while (true) {
             let numb=prompt("enter the value");
             if (numb>100) {
                 console.log(`number is ${numb} ` );
                 break;
                
             } else if (numb<100 || 100<=numb) {
                 console.log(`number is :${numb} greater than 100` );
                 continue;
                 
             }
         }
    </script>
